	@keyframes fade{
		from{
			width:100%;
		}
		to{
			width:0%;
		}
	}
	.entry{
		width:300px;
		height:40px;
		border-radius:10px;
	}
	.connect{
		width:200px;
		height:60px;

		color:black;
		background: white;
		transition:0.3s;
		border-width:0px;

	}

	.connect:hover{
		box-shadow:inset 200px 0px 0px 0px purple;
		letter-spacing:3px;
		color:white;
		cursor:pointer;

	}
	@keyframes loading{
		from{
			transform:rotateZ(0deg);
		}
		to{
			transform:rotateZ(360deg);
		}
	}
	.condet{
		width:200px;
		height:60px;
		border-radius:16px;
		color:black;
		background: white;
		transition:0.3s;
		border-width:0px;

	}
	.condet:hover{

		letter-spacing:3px;
		color:white;
		cursor:pointer;

	}
	.register{
		width:200px;
		height:60px;
		border-radius:16px;

		transition:0.3s;

		}
